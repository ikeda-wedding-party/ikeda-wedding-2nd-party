<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_ryou</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      田中領
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/ryou.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">田中領</div>
          <div class="text">
            結婚おめでとう！賢とは小学生からの仲でよく遊んでたね！中学ぐらいでイーグルス辞めるって聞

            いて必死に止めた覚えがあります。賢がイーグルス辞めてからはあんまり会う機会がなくて、しば

            らくしてから結婚するって聞いた時はびっくりしました！賢なら素敵な家庭を築くと思います。

            末永くお幸せに！
          </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/ryou.png" />
        </figure>
        <div class="line__left-text">
          <!--<div class="name">田中領</div>-->
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/ryou.png" /></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
