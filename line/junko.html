<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_junko</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      佐野純子
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/junko.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">佐野純子</div>
          <div class="text">まい！けんくん！<br>
ご結婚おめでとうございます🥰🌈<br>
2人の大切な日にお祝いできること誇りに思います！！<br>
これからもみはるちゃんと3人で幸せな家庭を築いていってね！<br>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/junko.png" />
        </figure>
        <div class="line__left-text">
          <!--<div class="name">佐野純子</div>-->
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/junko.png" /></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
