<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_maki</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      わたなべまき
    </div>

    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/maki.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">わたなべまき</div>
          <div class="text">高校の頃からみんなに幸せを届けまくってくれたまいちゃん！おかしな言動でみんなを笑顔にしてくれたり、めちゃかわ手作りキーホルダーをプレゼントしてくれたり♡どんなときもかわいい笑顔をたくさん見せてくれるまいちゃんはダンス部のアイドルです！いまでも、家族と楽しそうなまいちゃんに会うとすごく幸せな気持ちになります。そんなまいちゃんがいつまでも幸せでありますように♡</div>
        </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/maki.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">Momoko Kodaira</div>
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/test.png" /></div>
          </div>

        </div>
  </div>

</body>

</html>
