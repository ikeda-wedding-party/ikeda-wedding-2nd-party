<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_junpei</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      川崎 淳平
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/junpei.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">川崎 淳平</div>
          <div class="text">ハッピーポンコツ池田くん<br>
入学前にツイッターで知り合って説明会に行ったのが懐かしいな #春から首都大<br>
こいつイケメンやなぁとか思ってたけど、勘違いしてごめんね！<br>
大学最初の方は成績ビリ組として一緒にやって来たのに、なんだかんだで「賢」いから東工にまで成り上がってしまって頭上がりません。<br>
結婚おめでとう。その天然ぶりを程々に発揮して、楽しい家庭を築いてください！<br>
        </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/junpei.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">川崎 淳平</div>
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/junpei.png" /></div>
          </div>

        </div>
      </div>
    </div>

</body>

</html>
