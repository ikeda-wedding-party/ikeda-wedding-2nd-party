<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_asami</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      森谷麻未
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/asami.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">森谷麻未</div>
          <div class="text">
          ちゃんまいへ<br>
ちゃんまいとは大学の入学式の日、門をくぐったところで初めて会って話したよね。そこからすぐに仲良くなって、4年間、言葉にはできないほどたくさんたくさん思い出があります。私の大学4年間は本当にちゃんまいなしでは語れません…！！そんなちゃんまいが、賢ちゃんという素敵な旦那さんと、みはるちゃんという可愛い天使と今日を迎えられて本当に嬉しいです。本当におめでとう！！これからも末永くお幸せに、そして思い出たくさん作ろうね！！<br>
あさみより</div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/asami.png" />
        </figure>
        <div class="line__left-text">
          <!--<div class="name">池田 将司</div>-->
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/asami.png" /></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
