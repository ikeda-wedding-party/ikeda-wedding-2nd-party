<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_momoko</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      Momoko Kodaira
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/kodaira.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">Momoko Kodaira</div>
          <div class="text">ちゃんまいへ<br>
            結婚おめでとう！！
            大好きなちゃんまいの幸せな瞬間に立ち会うことができて本当幸せです💓
            楽しかったグアム旅行記、一生わすれないから☺️笑
            素敵な家庭を築いてください💓</div>
        </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/kodaira.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">Momoko Kodaira</div>
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/test.png" /></div>
          </div>

        </div>
      </div>
    </div>

</body>

</html>
