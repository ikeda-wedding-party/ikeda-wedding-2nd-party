<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_masashi</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      池田 将司
    </div>

    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/masashi.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">池田 将司</div>
          <div class="text">
            ご結婚おめでとうございます！！<br>
あのやんちゃなイケメンがお父さん力も身につけるなんて かっこよさ留まることをしりませんね！次飲むときは幸せの秘訣教えてください！ホントにおめでとう！！
          </div>
        </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/masashi.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">池田 将司</div>
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/test.png" /></div>
          </div>

        </div>
  </div>

</body>

</html>
