<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_gen</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      蜂須賀源
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/gen.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">蜂須賀源</div>
          <div class="text">
            この度は結婚おめでとう！！<br>
            松林とは小・中と同じで、思い出は沢山！と言いたいところですが、正直その頃の濃い思い出というのはないです♡笑
            が、最近になって声をかけたら集まってくれたり、今でも繋がっている数少ない地元の友達だと思ってます！
            竹下通りでも輝いていた素敵な笑顔の持ち主！その笑顔を絶やさぬよう、旦那さんと協力し合い幸せになってください☆彡
            本当におめでとう！
          </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/gen.png" />
        </figure>
        <div class="line__left-text">
          <!--<div class="name">蜂須賀源</div>-->
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/gen.png" /></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
