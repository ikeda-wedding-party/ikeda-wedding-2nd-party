<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_yuki</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">

      齊藤勇貴
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/yuki.jpg" />
        </figure>
        <div class="line__left-text">
          <div class="name">齊藤勇貴</div>
          <div class="text">けん！まいさん！<br>
ご結婚おめでとうございます㊗️🎉<br>
2人を見てると、本当にお似合いだなーと心の底から思うし、可愛い可愛いみはるちゃんもいて、なんか僕まで幸せな気持ちになります☺️<br>
これから大変な事や辛い事が出てくると思うけど、そんな時だからこそお互い支え合い、夫婦二人三脚でその逆境を乗り越えて行って下さい！<br>
けんとまいさんなら絶対できると信じています😊✊<br>
            末永くお幸せに✨<br>
            </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/yuki.jpg" />
        </figure>
        <div class="line__left-text">
          <!--<div class="name">齊藤勇貴</div>-->
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/yuki.png" /></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
