<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_saki</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      わたなべさき
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/saki.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">わたなべさき</div>
          <div class="text">愛しのちゃんまい、いろいろおめでとう！<br>
出会ってから７年、ダンス部16人が一度も喧嘩しなかったのは、麻衣ちゃんの様な癒し天使がいたからですね！<br>
私や他のみんなに何かあった時、誰よりも一番に慰めてくれたり励ましてくれたり、側に居てくれるのが麻衣だったなあ。
ひとつひとつの言葉を丁寧に選んでくれる麻衣に、みんな救われてたよ。たぶん♡
たまに吐く毒も、笑いに変わる、愛され麻衣ちゃん。嘘のつけない正直なところが大好きです！<br>
これからも、ご家族共に、ダンス部を癒してください！<br>
          </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/saki.png" />
        </figure>
        <div class="line__left-text">
          <!--<div class="name">わたなべさき</div>-->
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/saki.png" /></div>
          </div>

        </div>
      </div>
    </div>

</body>

</html>
