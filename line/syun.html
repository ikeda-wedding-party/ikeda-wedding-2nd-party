<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_syun</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      田中駿
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/syun.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">田中駿</div>
          <div class="text">
            結婚おめでとう！<br>
            けんと過ごした大学生活はかけがえのないものになりました。
            とくに大学最後にいったケアンズ旅行は一生忘れません。
            卒業してからも仲良くしてくれてありがとう。<br>
            これからは奥さんと協力して素敵な家庭を築いてください。
            けんの明るさ、優しさがあれば最高の家庭になると信じています！
            結婚生活に仕事に子育てに、これからすごく忙しくなると思うけど
            俺達ともたくさん遊んでくれよ！
            末永くお幸せに！
          </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/syun.png" />
        </figure>
        <div class="line__left-text">
          <!--<div class="name">田中駿</div>-->
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/syun.png" /></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
