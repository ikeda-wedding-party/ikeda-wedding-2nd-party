<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>message_from_ochi</title>
  <link rel='stylesheet' href='../css/line_style.css' type='text/css' media='all' />
</head>
<body>

  <div class="line__container">
    <!-- title -->
    <div class="line__title">
      越智 大輔
    </div>
    <div class="line__footer">
      <img src="../img/line_img/talk_footer.png" max-width="100%">
    </div>


    <!-- message -->
    <div class="line__contents scroll">

      <div class="line__left">
        <figure>
          <img src="../img/line_icon/ochi.png" />
        </figure>
        <div class="line__left-text">
          <div class="name">越智 大輔</div>
          <div class="text">結婚おめでとう！<br>
いつもお家にお邪魔するたびに、幸せを分けてもらってます。笑<br>
「良い家庭をつくっていくだろうなあ」と確信できる2人なのでこれからも仲良くねー！<br>
<br>
越智
          </div>
      </div>

      <!-- stamp -->
      <div class="line__left">
        <figure>
          <img src="../img/line_icon/ochi.png" />
        </figure>
        <div class="line__left-text">
          <!--<div class="name">越智 大輔</div>-->
          <div class="line__left">
            <div class="stamp"><img src="../img/line_stamp/ochi.png" /></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
